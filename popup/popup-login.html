<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./popup.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="row">
        <div class="col-12">
          <img width="120" src="../icons/128.png" />
        </div>
      </div>
      <div class="row">
        <div class="col-12 ">
          <h1 class="popup_title">Login</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <form id="login_form">
            <p>
              <input class="form-control" type="email" name="email" id="email" placeholder="Email" />
            </p>
            <p>
              <input
              class="form-control"
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
            </p>
            <p>
              <button class="btn btn-primary" id="login_button" type="button">Sign In</button>
            </p>
            
          </form>
        </div>
      </div>

     
    </div>

    <script src="./popup-login.js"></script>
  </body>
</html>
